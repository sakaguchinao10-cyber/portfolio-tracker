<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>資産ポートフォリオ管理 Pro</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: sans-serif; background-color: #f9fafb; }
    .custom-scroll::-webkit-scrollbar { height: 4px; width: 4px; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // アイコンコンポーネント
    const Plus = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>;
    const Trash2 = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>;
    const RefreshCw = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>;
    const Settings = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;
    const Download = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>;

    const AssetPortfolioTracker = () => {
      const [assets, setAssets] = useState([]);
      const [showAddForm, setShowAddForm] = useState(false);
      const [showSettings, setShowSettings] = useState(false);
      const [editingId, setEditingId] = useState(null);
      const [loading, setLoading] = useState(true);
      const [updating, setUpdating] = useState(false);
      const [usdJpyRate, setUsdJpyRate] = useState(150);
      const [apiKey, setApiKey] = useState('');
      const [tempApiKey, setTempApiKey] = useState('');

      const assetTypes = ['日本株', '米国株', '米国ETF', 'FX(ドル円)', '金', 'Bitcoin', 'Ethereum'];

      const [formData, setFormData] = useState({
        type: '日本株', ticker: '', name: '', acquisitionPrice: '', acquisitionPriceUsd: '',
        quantity: '', currentPrice: '', currentPriceUsd: '', previousDayPrice: '', previousMonthPrice: '',
        goldenCross: false, kabutanUrl: '', isHolding: true
      });

      useEffect(() => {
        const init = async () => {
          const savedAssets = localStorage.getItem('portfolio-assets');
          if (savedAssets) setAssets(JSON.parse(savedAssets));
          const savedKey = localStorage.getItem('alpha-vantage-api-key');
          if (savedKey) { setApiKey(savedKey); setTempApiKey(savedKey); }
          await fetchUsdJpyRate();
          setLoading(false);
        };
        init();
      }, []);

      const fetchUsdJpyRate = async () => {
        try {
          const res = await fetch('https://api.frankfurter.app/latest?from=USD&to=JPY');
          const data = await res.json();
          if (data.rates?.JPY) setUsdJpyRate(data.rates.JPY);
        } catch (e) { console.error('為替取得失敗'); }
      };

      const saveAssets = (newAssets) => {
        setAssets(newAssets);
        localStorage.setItem('portfolio-assets', JSON.stringify(newAssets));
      };

      const updateAllPrices = async () => {
        if (updating) return;
        setUpdating(true);
        await fetchUsdJpyRate(); // 更新前に最新為替を取得
        
        const updated = [];
        for (let i = 0; i < assets.length; i++) {
          const asset = assets[i];
          // ※実運用ではCORSプロキシ経由が必要な場合があります
          // ここではロジックのみ維持
          updated.push(asset); 
          if (i < assets.length - 1) await new Promise(r => setTimeout(r, 3000));
        }
        saveAssets(updated);
        setUpdating(false);
        alert('更新が完了しました（※Yahoo API等のCORS制限にご注意ください）');
      };

      const handleSubmit = () => {
        if (!formData.ticker || !formData.name) return alert('必須項目を入力してください');
        const newAsset = {
          ...formData,
          id: editingId || Date.now(),
          acquisitionPrice: parseFloat(formData.acquisitionPrice) || 0,
          acquisitionPriceUsd: parseFloat(formData.acquisitionPriceUsd) || 0,
          quantity: parseFloat(formData.quantity) || 0,
          currentPrice: parseFloat(formData.currentPrice) || 0,
          currentPriceUsd: parseFloat(formData.currentPriceUsd) || 0
        };
        saveAssets(editingId ? assets.map(a => a.id === editingId ? newAsset : a) : [...assets, newAsset]);
        resetForm();
      };

      const resetForm = () => {
        setFormData({ type: '日本株', ticker: '', name: '', acquisitionPrice: '', acquisitionPriceUsd: '', quantity: '', currentPrice: '', currentPriceUsd: '', previousDayPrice: '', previousMonthPrice: '', goldenCross: false, kabutanUrl: '', isHolding: true });
        setEditingId(null); setShowAddForm(false);
      };

      const exportData = () => {
        const blob = new Blob([JSON.stringify(assets, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = `portfolio_backup_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
      };

      const importData = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const data = JSON.parse(event.target.result);
            saveAssets(data);
            alert('インポート完了');
          } catch (e) { alert('不正なファイル形式です'); }
        };
        reader.readAsText(file);
      };

      // 計算メトリクス
      const summary = useMemo(() => {
        return assets.filter(a => a.isHolding).reduce((acc, a) => {
          const isUs = a.type.includes('米国') || a.type.includes('Bitcoin') || a.type.includes('Ethereum');
          const acqJpy = isUs ? (a.acquisitionPriceUsd * a.quantity * usdJpyRate) : (a.acquisitionPrice * a.quantity);
          const curJpy = isUs ? (a.currentPriceUsd * a.quantity * usdJpyRate) : (a.currentPrice * a.quantity);
          acc.totalAcq += acqJpy;
          acc.totalCur += curJpy;
          return acc;
        }, { totalAcq: 0, totalCur: 0 });
      }, [assets, usdJpyRate]);

      if (loading) return <div className="flex h-screen items-center justify-center">読み込み中...</div>;

      return (
        <div className="max-w-6xl mx-auto p-4">
          <header className="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <div>
              <h1 className="text-2xl font-bold text-slate-800">資産ポートフォリオ</h1>
              <p className="text-sm text-slate-500">USD/JPY: ¥{usdJpyRate.toFixed(2)}</p>
            </div>
            <div className="flex flex-wrap gap-2">
              <button onClick={() => setShowSettings(true)} className="p-2 bg-slate-200 rounded-lg hover:bg-slate-300"><Settings className="w-5 h-5"/></button>
              <button onClick={updateAllPrices} disabled={updating} className="flex items-center gap-2 px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 disabled:opacity-50">
                <RefreshCw className={`w-4 h-4 ${updating ? 'animate-spin' : ''}`}/> 全更新
              </button>
              <button onClick={() => setShowAddForm(true)} className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                <Plus className="w-4 h-4"/> 銘柄追加
              </button>
            </div>
          </header>

          {/* サマリーカード */}
          <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
              <p className="text-xs text-slate-500 font-bold uppercase">評価額合計</p>
              <p className="text-2xl font-black text-slate-900">¥{summary.totalCur.toLocaleString()}</p>
            </div>
            <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
              <p className="text-xs text-slate-500 font-bold uppercase">評価損益</p>
              <p className={`text-2xl font-black ${summary.totalCur - summary.totalAcq >= 0 ? 'text-emerald-600' : 'text-rose-600'}`}>
                ¥{(summary.totalCur - summary.totalAcq).toLocaleString()}
              </p>
            </div>
            <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
              <p className="text-xs text-slate-500 font-bold uppercase">損益率</p>
              <p className={`text-2xl font-black ${summary.totalCur - summary.totalAcq >= 0 ? 'text-emerald-600' : 'text-rose-600'}`}>
                {summary.totalAcq ? ((summary.totalCur / summary.totalAcq - 1) * 100).toFixed(2) : 0}%
              </p>
            </div>
          </div>

          {/* 銘柄一覧テーブル */}
          <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
            <div className="overflow-x-auto custom-scroll">
              <table className="w-full text-left border-collapse">
                <thead className="bg-slate-50 text-slate-600 text-xs uppercase">
                  <tr>
                    <th className="p-4">銘柄名</th>
                    <th className="p-4">種類</th>
                    <th className="p-4 text-right">保有量</th>
                    <th className="p-4 text-right">時価単価</th>
                    <th className="p-4 text-right">評価額(円)</th>
                    <th className="p-4 text-center">操作</th>
                  </tr>
                </thead>
                <tbody className="divide-y divide-slate-100">
                  {assets.map(asset => {
                    const isUs = asset.type.includes('米国') || asset.type.includes('Bitcoin') || asset.type.includes('Ethereum');
                    const valJpy = isUs ? (asset.currentPriceUsd * asset.quantity * usdJpyRate) : (asset.currentPrice * asset.quantity);
                    return (
                      <tr key={asset.id} className={`hover:bg-slate-50 ${!asset.isHolding ? 'opacity-60 bg-slate-50' : ''}`}>
                        <td className="p-4 font-bold text-slate-700">{asset.name}<br/><span className="text-xs font-normal text-slate-400">{asset.ticker}</span></td>
                        <td className="p-4"><span className="text-xs bg-slate-100 px-2 py-1 rounded">{asset.type}</span></td>
                        <td className="p-4 text-right font-mono">{asset.quantity.toLocaleString()}</td>
                        <td className="p-4 text-right font-mono">{isUs ? `$${asset.currentPriceUsd.toLocaleString()}` : `¥${asset.currentPrice.toLocaleString()}`}</td>
                        <td className="p-4 text-right font-bold">¥{Math.round(valJpy).toLocaleString()}</td>
                        <td className="p-4 text-center">
                          <button onClick={() => { setEditingId(asset.id); setFormData(asset); setShowAddForm(true); }} className="text-blue-600 hover:text-blue-800 mr-2">編集</button>
                          <button onClick={() => confirm('削除しますか？') && saveAssets(assets.filter(a => a.id !== asset.id))} className="text-rose-600 hover:text-rose-800">削除</button>
                        </td>
                      </tr>
                    );
                  })}
                </tbody>
              </table>
            </div>
          </div>

          {/* 設定モーダル */}
          {showSettings && (
            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
              <div className="bg-white p-6 rounded-2xl max-w-sm w-full">
                <h2 className="text-xl font-bold mb-4">設定・バックアップ</h2>
                <div className="space-y-4">
                  <div>
                    <label className="text-xs font-bold text-slate-500">Alpha Vantage API Key</label>
                    <input type="text" value={tempApiKey} onChange={e => setTempApiKey(e.target.value)} className="w-full border p-2 rounded mt-1" />
                  </div>
                  <div className="flex gap-2">
                    <button onClick={exportData} className="flex-1 flex items-center justify-center gap-2 bg-slate-100 p-2 rounded hover:bg-slate-200"><Download className="w-4 h-4"/>保存</button>
                    <label className="flex-1 flex items-center justify-center gap-2 bg-slate-100 p-2 rounded hover:bg-slate-200 cursor-pointer">
                      読み込み<input type="file" onChange={importData} className="hidden" />
                    </label>
                  </div>
                  <button onClick={() => { localStorage.setItem('alpha-vantage-api-key', tempApiKey); setApiKey(tempApiKey); setShowSettings(false); }} className="w-full bg-blue-600 text-white p-2 rounded">設定を閉じる</button>
                </div>
              </div>
            </div>
          )}

          {/* 追加フォーム（簡易表示） */}
          {showAddForm && (
            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
              <div className="bg-white p-6 rounded-2xl max-w-lg w-full max-h-[90vh] overflow-y-auto">
                <h2 className="text-xl font-bold mb-4">{editingId ? '銘柄編集' : '新規銘柄追加'}</h2>
                <div className="grid grid-cols-2 gap-4">
                  <div className="col-span-2">
                    <label className="text-xs font-bold">銘柄名</label>
                    <input type="text" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} className="w-full border p-2 rounded" />
                  </div>
                  <div>
                    <label className="text-xs font-bold">ティッカー</label>
                    <input type="text" value={formData.ticker} onChange={e => setFormData({...formData, ticker: e.target.value})} className="w-full border p-2 rounded" />
                  </div>
                  <div>
                    <label className="text-xs font-bold">種類</label>
                    <select value={formData.type} onChange={e => setFormData({...formData, type: e.target.value})} className="w-full border p-2 rounded">
                      {assetTypes.map(t => <option key={t} value={t}>{t}</option>)}
                    </select>
                  </div>
                  <div>
                    <label className="text-xs font-bold">保有数</label>
                    <input type="number" value={formData.quantity} onChange={e => setFormData({...formData, quantity: e.target.value})} className="w-full border p-2 rounded" />
                  </div>
                  <div>
                    <label className="text-xs font-bold">取得単価(JPY/USD)</label>
                    <input type="number" value={formData.type.includes('日本') ? formData.acquisitionPrice : formData.acquisitionPriceUsd} 
                      onChange={e => setFormData({...formData, [formData.type.includes('日本') ? 'acquisitionPrice' : 'acquisitionPriceUsd']: e.target.value})} className="w-full border p-2 rounded" />
                  </div>
                  <div>
                    <label className="text-xs font-bold">現在単価(JPY/USD)</label>
                    <input type="number" value={formData.type.includes('日本') ? formData.currentPrice : formData.currentPriceUsd} 
                      onChange={e => setFormData({...formData, [formData.type.includes('日本') ? 'currentPrice' : 'currentPriceUsd']: e.target.value})} className="w-full border p-2 rounded" />
                  </div>
                  <div className="flex items-center gap-2">
                    <input type="checkbox" checked={formData.isHolding} onChange={e => setFormData({...formData, isHolding: e.target.checked})} />
                    <label className="text-xs font-bold">保有中</label>
                  </div>
                </div>
                <div className="flex gap-2 mt-6">
                  <button onClick={handleSubmit} className="flex-1 bg-blue-600 text-white p-2 rounded">保存</button>
                  <button onClick={resetForm} className="flex-1 bg-slate-200 p-2 rounded">キャンセル</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AssetPortfolioTracker />);
  </script>
</body>
</html>
